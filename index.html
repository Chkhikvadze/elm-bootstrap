<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <style type="text/css">
      .dropdown.open .dropdown-menu,
      .dropup.open .dropdown-menu,
      .modal-dialog
       { z-index: 1041 }
      .modal { display: block }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Dropdown</h1>
      <div id="dropdown"></div>
      <hr>
      <h1>Select</h1>
      <div id="select"></div>
      <hr>
      <h1>Modal</h1>
      <div id="modal"></div>
      <hr>
      <h1>Example</h1>
      <div id="example"></div>
    </div>
    <script src="dist/elm.js"></script>
    <script>
      Elm.embed(Elm.Test.Dropdown, document.getElementById('dropdown'));
      Elm.embed(Elm.Test.Select, document.getElementById('select'));
      Elm.embed(Elm.Test.Modal, document.getElementById('modal'));
      Elm.embed(Elm.Test.Example, document.getElementById('example'));
    </script>
  </body>
</html>
